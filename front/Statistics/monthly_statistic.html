<head>

<body>

    <div class="logout"><button class="logout-button" onclick="logout();">로그아웃</button></div>
    <div><button type="button" class="home-button" onclick="home();"></button></div>
    <div id="username"></div>


    <!--년월 셀렉트 박스-->
    




    <main>
        <div class="box">
            <div class="bar-graph">

                    <div class="bar-percentage"></div>
                </div>
                <div class="bar" id="sadness-bar">
                    <div class="bar-percentage">
                    </div>
                </div>
                <div class="bar" id="anticipation-bar">
                    <div class="bar-percentage">
                        
                    </div>
                </div>
                <div class="bar" id="surprise-bar">
                    <div class="bar-percentage">
                        
                    </div>
                </div>
                <div class="bar" id="anger-bar">
                    <div class="bar-percentage">
                        
                    </div>
                </div>
                <div class="bar" id="fear-bar">
                    <div class="bar-percentage">
                        
                    </div>
                </div>
                <div class="bar" id="disgust-bar">
                    <div class="bar-percentage">
                        
                    </div>
                </div>
                <div class="bar" id="shame-bar">
                    <div class="bar-percentage">
                        
                    </div>
                </div>
            </div>

            <div class = "line"></div>


            <div class="bar-image">
                <img src="./image/1.Very Happy Emoji.png" width="30px" height="30px" background-size: contain;>

                <img src="./image/3.Sad Emoji.png" width="30px" height="30px" background-size: contain;>
                <img src="./image/4.Heart Eyes Emoji.png" width="30px" height="30px" background-size: contain;>

                <img src="./image/6.smile.png" width="30px" height="30px" background-size: contain;>
                <img src="./image/7.Neutral Emoji.png" width="30px" height="30px" background-size: contain;>
                <img src="./image/8.Angry Emoji.png" width="30px" height="30px" background-size: contain;>
            </div>
        </div>
        

        <!-- 감정분석 -->
        <div id="analysis-section">
            <h2> <span>5</span> <span>월 감정분석</span></h2>
            <div class="analysis-container">
                <div class="most-emotion">

                <div class="least-emotion">

                </div>

        </div>

        <div id="advice-section">

            <div class="advice-container">
                <p>나는 짱이다 세 번 외치세요.</p>
